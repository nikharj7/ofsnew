 {% extends 'Payment.html' %}
{% load static %}

{% load cart %}
{% block head %}

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" href="{% static 'css/font-icons.css' %}" />

<link rel="stylesheet" href="{% static 'css/plugins.css' %}" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="{% static 'css/stylehome.css'%}" />
<!-- Responsive css -->
<link rel="stylesheet" href="{% static 'css/responsive.css'%}" />

<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
<script src="{% static 'js/plugins.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/mainhome.js' %}"></script>
{% endblock %}
{% block content %}
      {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
        <div class="container h-100 my-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6">
		<!-- Modal content-->
            <div class="modal-content">
                <div class="modal_header" style="padding:25px 50px;">
                    <h4 style="text-align:center;font-weight: 600;  color:white;" ><span class="glyphicon glyphicon-lock"></span> Select a Account Type </h4>
                </div>
            <div class="modal-body input-style"  style="padding:40px 50px;">
                
              <a href="{% url 'customer_signup' %}">  <button class="btn btn-block signup_btn my-3" style="color:white;"><span class="glyphicon glyphicon-off"></span> I am Customer</button> </a>
              <a href="{% url 'vendor_signup' %}"><button class="btn btn-block signup_btn my-3" style="color:white;"><span class="glyphicon glyphicon-off"></span> I am Vendor</button></a>
                	  
            </div>
        </div>
        </div>
        </div>
	</div>

  {% endblock  %}
