{% extends 'base.html' %} 
{% load static %}
{% load cart %}
{% block head %}

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" href="{% static 'css/font-icons.css' %}" />

<link rel="stylesheet" href="{% static 'css/plugins.css' %}" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="{% static 'css/stylehome.css'%}" />
<!-- Responsive css -->
<link rel="stylesheet" href="{% static 'css/responsive.css'%}" />

<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
<script src="{% static 'js/plugins.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/mainhome.js' %}"></script>
{% endblock %} {% block content %}
<div class="ltn__login-area my-4">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title-area text-center">
                  <h1 class="section-title">Sign In <br>To  Your Account</h1>
                  
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
              <div class="account-login-inner">
                  <form action="{% url 'login' %}" class="ltn__form-box contact-form-box" method="post" >{% csrf_token %}
                      <input type="text" id="id_username" name="username" placeholder="Email*" required>
                      <input type="password" id="id_password" name="password" placeholder="Password*" required>
                      <div class="btn-wrapper mt-0">
                          <button class="btn theme-btn-2 btn-effect-2" type="submit">SIGN IN</button>
                      </div>
                      {% comment %} <div class="go-to-btn mt-20">
                          <a href="#"><small>FORGOTTEN YOUR PASSWORD?</small></a>
                      </div> {% endcomment %}
                  </form>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="account-create text-center pt-50">
                  <h4>DON'T HAVE AN ACCOUNT?</h4>
                  
                  <div class="btn-wrapper">
                      <a href="{% url 'signup' %}" class="btn theme-btn-2 btn-effect-2">CREATE ACCOUNT</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
            
		
{% endblock %}
