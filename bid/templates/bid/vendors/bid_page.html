{% extends 'base.html' %}

{% block content %}
<div>
<div class="item">
  <label for="org_name">Name<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.name}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Category<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.category}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Brand<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.brand}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Bid Start Price<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.start_price}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Quantity<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.quantity}}' readonly='readonly'/>
</div>

<div class="item">
  <label for="org_name">Description<span>*</span></label>
  <textarea class="textarea form-control" id="org_name"  type="text" name="org_name" readonly='readonly'/>{{data.description}}</textarea>
</div>
<div class="item">
  <label for="org_name">status<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Created At<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.created_at}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Contact Number<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.delivery_contact}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Delivery Address<span>*</span></label>
  <textarea class="textarea form-control" id="org_name"  type="text" name="org_name"  readonly='readonly'>{{data.delivery_address}}</textarea>
</div>
<div class="item">
  <label for="org_name">Product Reference Number<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.product_ref_no}}' readonly='readonly'/>
</div>
<div class="item">
  <label for="org_name">Delivery Pincode<span>*</span></label>
  <input class= 'textinput textInput form-control' id="org_name"  type="text" name="org_name" value='{{data.delivery_pincode}}' readonly='readonly'/>
</div>
<br>
<div>
<button type="submit" class="btn btn-success" style="background:#000000; border:#000000;">Edit/Repost</button>
</div>
</div>
{% endblock %}
