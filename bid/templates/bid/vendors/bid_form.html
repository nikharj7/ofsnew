{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}



<div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h2>Bidding Details</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" style="background:#000000; border:#000000;">Submit</button>
      </form>
    </div>
  </div>
